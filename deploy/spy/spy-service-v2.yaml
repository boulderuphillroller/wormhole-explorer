---
apiVersion: v1
kind: Service
metadata:
  name: {{ .NAME }}-v2
  namespace: {{ .NAMESPACE }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .HOSTNAME }}
  labels:
    app: {{ .NAME }}-v2
spec:
  type:
  selector:
    app: {{ .NAME }}-v2
  ports:
    - port: 80
      targetPort: {{ .PORT }}
      name: {{ .NAME }}-v2
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .NAME }}-v2
  namespace: {{ .NAMESPACE }}
spec:
  replicas: {{ .REPLICAS }}
  selector:
    matchLabels:
      app: {{ .NAME }}-v2
  template:
    metadata:
      labels:
        app: {{ .NAME }}-v2
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 40
      containers:
        - name: {{ .NAME }}-v2
          image: {{ .IMAGE_NAME }}
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
            httpGet:
              path: /api/ready
              port: 8000
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
            httpGet:
              path: /api/health
              port: 8000
          env:
            - name: REDIS_URI
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: redis-uri
            - name: REDIS_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: redis-prefix
            - name: REDIS_VAA_CHANNEL
              value: "{{ .REDIS_VAA_CHANNEL }}"
            - name: GRPC_ADDRESS
              value: {{ .GRPC_ADDRESS }}
            - name: PORT
              value: "8000"
            - name: PPROF_ENABLED
              value: "{{ .PPROF_ENABLED }}"
          resources:
            limits:
              memory: {{ .RESOURCES_LIMITS_MEMORY }}
              cpu: {{ .RESOURCES_LIMITS_CPU }}
            requests:
              memory: {{ .RESOURCES_REQUESTS_MEMORY }}
              cpu: {{ .RESOURCES_REQUESTS_CPU }}